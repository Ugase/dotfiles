[cursor.style]
blinking = "On"

[env]
TERM = "xterm-256color"

[font]
size = 13.75

[font.normal]
# family = "FiraCode Nerd Font"
family = "FantasqueSansM Nerd Font"
style = "Regular"

[general]
import = ["/home/denzel/.config/alacritty/themes/themes/catppuccin_macchiato.toml"]

[mouse]
hide_when_typing = true

[terminal.shell]
program = "/usr/bin/zsh"

[window]
opacity = 0.625
blur = true
decorations = "None"
dynamic_padding = true

[window.dimensions]
columns = 106
lines = 31
